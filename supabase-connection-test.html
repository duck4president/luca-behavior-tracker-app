<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .success { color: green; background: #e8f5e8; padding: 10px; border-radius: 5px; }
        .error { color: red; background: #ffe8e8; padding: 10px; border-radius: 5px; }
        .info { color: blue; background: #e8f0ff; padding: 10px; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Supabase Connection Diagnostic Tool</h1>
    
    <div id="results"></div>
    
    <h2>Environment Variables Check:</h2>
    <div id="envCheck"></div>
    
    <h2>Connection Test:</h2>
    <button onclick="testConnection()">Test Supabase Connection</button>
    <div id="connectionResults"></div>
    
    <h2>Database Test:</h2>
    <button onclick="testDatabase()">Test Database Query</button>
    <div id="databaseResults"></div>

    <script>
        // Check environment variables
        function checkEnvironment() {
            const results = document.getElementById('envCheck');
            const supabaseUrl = process.env.REACT_APP_SUPABASE_URL || 'NOT SET';
            const supabaseKey = process.env.REACT_APP_SUPABASE_ANON_KEY || 'NOT SET';
            
            let html = '<h3>Environment Variables Status:</h3>';
            
            if (supabaseUrl === 'NOT SET') {
                html += '<div class="error">‚ùå REACT_APP_SUPABASE_URL: NOT SET</div>';
            } else {
                html += `<div class="success">‚úÖ REACT_APP_SUPABASE_URL: ${supabaseUrl}</div>`;
            }
            
            if (supabaseKey === 'NOT SET') {
                html += '<div class="error">‚ùå REACT_APP_SUPABASE_ANON_KEY: NOT SET</div>';
            } else {
                html += `<div class="success">‚úÖ REACT_APP_SUPABASE_ANON_KEY: ${supabaseKey.substring(0, 50)}...</div>`;
            }
            
            results.innerHTML = html;
        }
        
        // Test basic connection
        async function testConnection() {
            const results = document.getElementById('connectionResults');
            results.innerHTML = '<div class="info">üîÑ Testing connection...</div>';
            
            try {
                const response = await fetch('https://kqmykrdlxuntxjiiguze.supabase.co/rest/v1/', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxbXlrcmRseHVudHhqaWlndXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTY5MTcsImV4cCI6MjA3ODk3MjkxN30.GkLmthNnV1XBm2oBsavY62VYDIZhdjQbsvUDwu5SNqM',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    results.innerHTML = '<div class="success">‚úÖ Supabase connection successful!</div>';
                } else {
                    results.innerHTML = `<div class="error">‚ùå Connection failed: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Connection error: ${error.message}</div>`;
            }
        }
        
        // Test database query
        async function testDatabase() {
            const results = document.getElementById('databaseResults');
            results.innerHTML = '<div class="info">üîÑ Testing database query...</div>';
            
            try {
                const response = await fetch('https://kqmykrdlxuntxjiiguze.supabase.co/rest/v1/daily_entries?select=*&limit=5', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxbXlrcmRseHVudHhqaWlndXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTY5MTcsImV4cCI6MjA3ODk3MjkxN30.GkLmthNnV1XBm2oBsavY62VYDIZhdjQbsvUDwu5SNqM',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div class="success">‚úÖ Database query successful!</div>
                        <p><strong>Found ${data.length} entries</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `<div class="error">‚ùå Database query failed: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Database error: ${error.message}</div>`;
            }
        }
        
        // Run environment check on load
        checkEnvironment();
    </script>
</body>
</html>
